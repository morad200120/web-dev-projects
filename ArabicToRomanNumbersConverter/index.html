<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Convertitore numeri romani</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-50 p-2 sm:p-4"
  >
    <main
      class="flex flex-col w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto"
    >
      <section class="bg-[#747FFF] rounded-t-xl">
        <h1
          class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-white p-3 sm:p-4 pb-2"
        >
          Convertitore Numeri Arabi a Romani
        </h1>
        <p
          class="text-sm sm:text-base md:text-lg text-white font-semibold pb-4 sm:pb-6 px-3 sm:px-4"
        >
          Converti facilmente numeri arabi in numeri romani
        </p>
      </section>

      <section
        class="p-4 sm:p-5 md:p-6 lg:p-8 flex flex-col gap-4 sm:gap-6 md:gap-8 rounded-b-xl bg-[#d0d3fe]"
      >
        <div class="flex flex-col gap-2 text-left">
          <label
            class="font-semibold text-sm sm:text-base md:text-lg"
            for="number"
          >
            Numero Arabo (1-3999)
          </label>
          <input
            class="text-center w-full bg-white font-semibold py-2 sm:py-3 md:py-4 px-2 rounded-md text-sm sm:text-base md:text-lg focus:outline-none focus:ring-2 focus:ring-[#747FFF]"
            id="number"
            placeholder="Inserisci un numero da 1 a 3999"
            type="number"
            min="1"
            max="3999"
          />
        </div>

        <button
          class="font-semibold text-white py-2 sm:py-3 md:py-4 px-4 rounded-md bg-[#7278cc] hover:bg-[#6366b3] transition-colors duration-200 text-sm sm:text-base md:text-lg focus:outline-none focus:ring-2 focus:ring-[#747FFF] focus:ring-offset-2"
          id="convert-btn"
          type="button"
        >
          Converti
        </button>

        <div
          class="flex flex-col gap-2 text-left p-3 sm:p-4 md:p-5 rounded-md bg-[#f9fafb]"
        >
          <label
            class="text-sm sm:text-base md:text-lg font-medium"
            for="output"
          >
            Risultato in Numeri Romani
          </label>
          <div
            class="px-3 sm:px-4 md:px-5 py-3 sm:py-4 md:py-5 rounded-md border border-[#ebecf0] bg-white"
          >
            <p
              class="font-bold text-center text-lg sm:text-xl md:text-2xl lg:text-3xl text-[#747FFF] min-h-[2rem] sm:min-h-[2.5rem] md:min-h-[3rem] flex items-center justify-center"
              id="output"
            >
              MMXXIII
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
