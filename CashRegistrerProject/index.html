<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CashRegistrerProject/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>cash registrer project</title>
  </head>
  <body class="h-screen p-4 flex flex-col items-center">
    <main
      class="flex lg:w-1/3 flex-col gap-4 rounded-lg bg-[#F5F5F5] border-2 border-[#E4E4E4] p-6"
    >
      <header>
        <h1 class="font-[Geist] text-center font-bold text-[#3A3A3A] text-2xl">
          Cash Registrer
        </h1>
      </header>
      <section class="flex flex-col gap-5">
        <div class="flex flex-col">
          <label
            class="font-[Geist] text-[#3A3A3A] text-sm font-medium"
            for="price"
            >Item Price:</label
          >
          <input
            class="py-3 px-3 font-[Geist] border-1 text-sm text-[#3A3A3A] placeholder-[#3A3A3A] outline-none rounded-md border-white"
            id="price"
            placeholder="Enter item price"
            type="number"
          />
        </div>
        <div class="flex flex-col">
          <label
            class="font-[Geist] text-[#3A3A3A] text-sm font-medium"
            for="cash"
            >Cash from Customer:</label
          >
          <input
            class="py-3 font-[Geist] px-3 border-1 text-sm text-[#3A3A3A] placeholder-[#3A3A3A] outline-none rounded-md border-white"
            id="cash"
            placeholder="Enter cash amount"
            type="number"
          />
        </div>

        <div class="flex flex-col">
          <button
            id="purchase-btn"
            class="text-white rounded-md py-3 text-lg font-semibold bg-[#006C36] font-[Geist]"
          >
            Purchase
          </button>
        </div>
      </section>

      <footer class="flex flex-col gap-5">
        <div>
          <label
            class="font-[Geist] text-[#3A3A3A] text-sm font-medium"
            for="change-due"
            >Cash Due:</label
          >
          <p
            id="change-due"
            class="font-[Geist] px-3 py-3 rounded-lg border-[#E4E4E4] border-1 text-[#3A3A3A] text-sm"
          >
            Enter price and cash amount, then click Purchase
          </p>
        </div>

        <div>
          <label
            class="font-[Geist] text-[#3A3A3A] text-sm font-medium"
            for="item-price"
            >Cash in drawer:</label
          >
          <div
            class="border-[#E4E4E4] grid grid-cols-2 gap-2 font-medium p-4 border-1 text-xs font-[Geist] rounded-lg"
            id="drawer-container"
          ></div>
        </div>
      </footer>
    </main>
    <script src="/CashRegistrerProject/script.js"></script>
  </body>
</html>
