<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BING + BORG | Marketing Agency</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .campaign-card:hover img {
            transform: scale(1.03);
            transition: transform 0.5s ease;
        }

        .campaign-card img {
            transition: transform 0.5s ease;
        }

        /* Menu mobile */
        .mobile-menu {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .mobile-menu.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>

<body class="bg-[#171717] text-white">
    <main class="w-full min-h-screen px-4 sm:px-6 md:px-12 py-6 md:py-10">
        <!-- Header e navigazione -->
        <header class="w-full">
            <nav class="w-full flex justify-between items-center">
                <div>
                    <h1 class="text-[#00ff97] text-xl font-medium">BING + BORG</h1>
                </div>

                <!-- Menu desktop - visibile solo su schermi md e superiori -->
                <div class="hidden md:flex gap-6 lg:gap-12 items-center">
                    <a href="#home" class="text-[#00ff97] hover:underline">HOME</a>
                    <a href="#works" class="hover:underline hover:text-[#00ff97] transition-colors">WORKS</a>
                    <a href="#about" class="hover:underline hover:text-[#00ff97] transition-colors">ABOUT</a>
                    <a href="#insights" class="hover:underline hover:text-[#00ff97] transition-colors">INSIGHTS</a>
                    <a href="#contact" class="hover:underline hover:text-[#00ff97] transition-colors">CONTACT</a>
                </div>

                <!-- Hamburger menu - visibile solo su schermi piccoli -->
                <button id="menuButton" class="md:hidden text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </nav>

            <!-- Menu mobile - nascosto di default -->
            <div id="mobileMenu" class="mobile-menu hidden fixed inset-0 bg-[#171717] bg-opacity-95 z-50 md:hidden">
                <div class="flex justify-end p-4">
                    <button id="closeMenuButton" class="text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-col items-center justify-center h-full gap-8 -mt-16">
                    <a href="#home" class="text-[#00ff97] text-2xl hover:underline">HOME</a>
                    <a href="#works" class="text-2xl hover:underline hover:text-[#00ff97] transition-colors">WORKS</a>
                    <a href="#about" class="text-2xl hover:underline hover:text-[#00ff97] transition-colors">ABOUT</a>
                    <a href="#insights"
                        class="text-2xl hover:underline hover:text-[#00ff97] transition-colors">INSIGHTS</a>
                    <a href="#contact"
                        class="text-2xl hover:underline hover:text-[#00ff97] transition-colors">CONTACT</a>
                </div>
            </div>

            <!-- Hero section -->
            <div class="w-full flex flex-col md:flex-row justify-between mt-16 sm:mt-20 md:mt-32 mb-10 md:mb-20">
                <div class="max-w-2xl mb-8 md:mb-0">
                    <h2 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight">
                        <span class="block text-[#00ff97]">Beyond Boundaries:</span>
                        <span class="block text-white">Reimagine Your</span>
                        <span class="block text-white">Marketing Journey</span>
                    </h2>
                </div>
                <div class="self-start md:self-end mb-4">
                    <div class="flex space-x-8">
                        <a href="#projects" class="flex items-center hover:text-[#00ff97] transition-colors">
                            PROJECTS
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                        <a href="#insights" class="flex items-center hover:text-[#00ff97] transition-colors">
                            INSIGHTS
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Linea divisoria -->
        <div class="w-full h-px bg-gray-800 my-10"></div>
    </main>

    <!-- Script per il menu mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menuButton');
            const closeMenuButton = document.getElementById('closeMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');

            menuButton.addEventListener('click', function () {
                mobileMenu.classList.remove('hidden');
            });

            closeMenuButton.addEventListener('click', function () {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
