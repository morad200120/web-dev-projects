<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score Keeper</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
    <main
      class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl border-3 border-blue-600 bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <header class="overflow-hidden">
        <img
          class="w-full h-32 sm:h-40 md:h-48 lg:h-56 xl:h-64 object-cover"
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          alt="racchetta da ping pong"
        />
      </header>

      <section>
        <p
          class="text-base sm:text-lg md:text-xl shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] p-3 sm:p-4 md:p-5 font-bold text-center sm:text-left"
        >
          Ping Pong Score Keeper
        </p>
      </section>

      <section class="p-3 sm:p-4 md:p-5 pt-4 sm:pt-6">
        <p
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-semibold text-center sm:text-left"
        >
          <span id="playerScore1">0</span> to
          <span id="playerScore2">0</span>
        </p>
        <p
          id="winnerField"
          class="text-sm sm:text-base md:text-lg lg:text-xl pt-2 text-center sm:text-left"
        >
          Use the button below to keep score
        </p>
        <div
          class="pt-3 flex flex-col sm:flex-row items-center sm:items-start gap-2"
        >
          <p class="text-lg sm:text-xl md:text-2xl font-bold">Playing to</p>
          <select
            class="border-1 px-3 sm:px-4 py-1 sm:py-1.5 text-base sm:text-lg rounded-full bg-white"
            name="winScore"
            id="winScore"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
      </section>

      <footer
        class="flex flex-col sm:flex-row gap-2 sm:gap-0 p-3 sm:p-4 md:p-5 pt-4"
      >
        <button
          id="playerOneBtn"
          class="w-full sm:w-1/3 border-1 rounded-sm py-2 sm:py-3 bg-[#00C4A7] text-white text-lg sm:text-xl md:text-2xl font-medium hover:bg-[#00B399] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          +1 Player One
        </button>
        <button
          id="playerTwoBtn"
          class="w-full sm:w-1/3 border-1 rounded-sm py-2 sm:py-3 bg-[#3298DC] text-white text-lg sm:text-xl md:text-2xl font-medium hover:bg-[#2B87C8] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          +1 Player Two
        </button>
        <button
          id="resetBtn"
          class="w-full sm:w-1/3 border-1 rounded-sm py-2 sm:py-3 bg-[#F14668] text-white text-lg sm:text-xl md:text-2xl font-medium hover:bg-[#EF2853] transition-colors"
        >
          Reset
        </button>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
