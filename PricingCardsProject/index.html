<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pricing Cards Project</title>
  </head>

  <body class="min-h-screen bg-[#1e293b]">
    <main
      class="w-full min-h-screen py-8 px-4 flex flex-col md:flex-row justify-center items-center gap-6 bg-[#1e293b]"
    >
      <!--BASIC CARD-->
      <div
        class="w-[90%] max-w-[280px] rounded-xl bg-[#334155] overflow-hidden border-[8px] md:border-[13px] border-[#334155] hover:border-[#7c3aed] hover:bg-[#7c3aed] duration-500 mb-6 md:mb-0"
      >
        <!--FIRST SECTION-->
        <div
          class="w-full rounded-t-xl bg-[#1e293b] border-[1px] border-[#334155] p-6 flex flex-col items-center"
        >
          <p class="text-[#ffffff] text-center font-medium mb-2">BASIC</p>
          <p class="text-5xl text-[#ffffff] text-center">
            100<span class="text-6xl">GB</span>
          </p>
          <p class="text-[#ffffff] mt-2 text-center">$1.99/month</p>
          <button
            class="w-[120px] py-2 mt-4 rounded-lg text-[#ffffff] border-2 border-[#7238da] hover:bg-[#7238da] duration-500"
          >
            Purchase
          </button>
        </div>
        <!--SECOND SECTION-->
        <div
          class="w-full bg-[#1e293b] p-4 flex flex-col items-center justify-center gap-2"
        >
          <p class="text-base text-[#ffffff] text-center">100 GB storage</p>
          <p class="text-base text-[#ffffff] text-center">
            Option to add members
          </p>
          <p class="text-base text-[#ffffff] text-center">
            Extra member benefits
          </p>
        </div>
      </div>

      <!--STANDARD CARD-->
      <div
        class="w-[90%] max-w-[280px] rounded-xl bg-[#334155] overflow-hidden border-[8px] md:border-[13px] border-[#334155] hover:border-[#7c3aed] hover:bg-[#7c3aed] duration-500 mb-6 md:mb-0"
      >
        <!--FIRST SECTION-->
        <div
          class="w-full rounded-t-xl bg-[#1e293b] border-b-[1px] border-[#334155] p-6 flex flex-col items-center"
        >
          <p class="text-[#ffffff] text-center font-medium mb-2">STANDARD</p>
          <p class="text-5xl text-[#ffffff] text-center">
            200<span class="text-6xl">GB</span>
          </p>
          <p class="text-[#ffffff] mt-2 text-center">$3.99/month</p>
          <button
            class="w-[120px] py-2 mt-4 rounded-lg text-[#ffffff] border-2 border-[#7238da] hover:bg-[#7238da] duration-500"
          >
            Purchase
          </button>
        </div>
        <!--SECOND SECTION-->
        <div
          class="w-full bg-[#1e293b] p-4 flex flex-col items-center justify-center gap-2"
        >
          <p class="text-base text-[#ffffff] text-center">200 GB storage</p>
          <p class="text-base text-[#ffffff] text-center">
            Option to add members
          </p>
          <p class="text-base text-[#ffffff] text-center">
            Extra member benefits
          </p>
        </div>
      </div>

      <!--PREMIUM CARD-->
      <div
        class="w-[90%] max-w-[280px] rounded-xl bg-[#334155] overflow-hidden border-[8px] md:border-[13px] border-[#334155] hover:border-[#7c3aed] hover:bg-[#7c3aed] duration-500"
      >
        <!--FIRST SECTION-->
        <div
          class="w-full rounded-t-xl bg-[#1e293b] border-b-[1px] border-[#334155] p-6 flex flex-col items-center"
        >
          <p class="text-[#ffffff] text-center font-medium mb-2">PREMIUM</p>
          <p class="text-5xl text-[#ffffff] text-center">
            2<span class="text-6xl">TB</span>
          </p>
          <p class="text-[#ffffff] mt-2 text-center">$8.99/month</p>
          <button
            class="w-[120px] py-2 mt-4 rounded-lg text-[#ffffff] border-2 border-[#7238da] hover:bg-[#7238da] duration-500"
          >
            Purchase
          </button>
        </div>
        <!--SECOND SECTION-->
        <div
          class="w-full bg-[#1e293b] p-4 flex flex-col items-center justify-center gap-2"
        >
          <p class="text-base text-[#ffffff] text-center">2 TB storage</p>
          <p class="text-base text-[#ffffff] text-center">
            Option to add members
          </p>
          <p class="text-base text-[#ffffff] text-center">
            Extra member benefits
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
