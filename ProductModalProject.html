<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal Project</title>
</head>

<body class="min-h-screen flex justify-center items-center bg-slate-50">
    <!-- Product Modal Card -->
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8">
        <div class="flex flex-col md:flex-row">
            <!-- Product Image Section -->
            <div class="w-full md:w-2/5 flex justify-center items-center">
                <img class="w-full max-w-[200px]" src="/images/headphone.png" alt="Razer Kraken Kitty Headset">
            </div>

            <!-- Product Details Section -->
            <div class="w-full md:w-3/5 md:pl-6 mt-6 md:mt-0">
                <!-- Free Shipping Badge -->
                <div class="inline-block px-4 py-1 text-sm text-white rounded-full bg-black mb-3">
                    Free shipping
                </div>

                <!-- Product Title -->
                <h1 class="text-2xl font-medium text-gray-900 mb-4">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>

                <!-- Product Pricing -->
                <p class="text-gray-500 line-through text-sm">$799</p>
                <p class="text-5xl font-bold text-black my-1">$599</p>
                <p class="text-gray-400 text-sm mb-6">The offer is valid until April 3 or as long as stock lasts!</p>

                <!-- Add to Cart Button (Primary) -->
                <button
                    class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors duration-200 mb-4">
                    Add to cart
                </button>

                <!-- Stock Information -->
                <p class="flex items-center text-gray-700 mb-6">
                    <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                    50+ pcs. in stock
                </p>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button
                        class="flex-1 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                        </svg>
                        Add to cart
                    </button>
                    <button
                        class="flex-1 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
