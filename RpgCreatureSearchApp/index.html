<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Rpg Creature Search App</title>
  </head>
  <body class="min-h-screen mystical-gradient">
    <!-- Enhanced floating mystical elements with responsive positioning -->
    <div class="absolute inset-0 pointer-events-none z-0">
      <!-- Floating stars with different sizes and colors -->
      <div
        class="absolute top-20 left-4 md:left-20 text-pink-300 text-xl md:text-2xl sparkle"
      >
        ‚ú¶
      </div>
      <div
        class="absolute top-32 right-4 md:right-32 text-purple-300 text-lg md:text-xl sparkle"
        style="animation-delay: 0.5s"
      >
        ‚úß
      </div>
      <div
        class="absolute bottom-40 left-4 md:left-16 text-pink-400 text-base md:text-lg sparkle"
        style="animation-delay: 1s"
      >
        ‚ú¶
      </div>
      <div
        class="absolute bottom-20 right-4 md:right-20 text-purple-400 text-xl md:text-2xl sparkle"
        style="animation-delay: 1.5s"
      >
        ‚úß
      </div>
      <div
        class="absolute top-1/2 left-2 md:left-8 text-pink-300 text-xs md:text-sm sparkle"
        style="animation-delay: 2s"
      >
        ‚ú¶
      </div>
      <div
        class="absolute top-1/3 right-3 md:right-12 text-purple-300 text-xs md:text-sm sparkle"
        style="animation-delay: 2.5s"
      >
        ‚úß
      </div>
      <div
        class="absolute top-3/4 left-1/4 text-violet-300 text-base md:text-lg sparkle"
        style="animation-delay: 3s"
      >
        ‚ú®
      </div>
      <div
        class="absolute top-1/4 right-1/4 text-fuchsia-300 text-xs md:text-sm sparkle"
        style="animation-delay: 3.5s"
      >
        ‚≠ê
      </div>

      <!-- Floating moons and crescents -->
      <div
        class="absolute top-16 right-4 md:right-16 text-yellow-200 text-2xl md:text-3xl float"
        style="animation-delay: 0.3s"
      >
        ‚òΩ
      </div>
      <div
        class="absolute bottom-32 left-4 md:left-32 text-yellow-300 text-xl md:text-2xl float"
        style="animation-delay: 1.3s"
      >
        ‚òæ
      </div>
      <div
        class="absolute top-2/3 right-2 md:right-8 text-amber-200 text-lg md:text-xl float"
        style="animation-delay: 2.3s"
      >
        üåô
      </div>

      <!-- Adding mystical particles with responsive visibility -->
      <div
        class="mystical-particle w-2 h-2 top-1/4 left-1/3 hidden md:block"
        style="animation-delay: 0.8s"
      ></div>
      <div
        class="mystical-particle w-1 h-1 top-3/4 right-1/3 hidden md:block"
        style="animation-delay: 1.8s"
      ></div>
      <div
        class="mystical-particle w-3 h-3 bottom-1/4 left-1/4 hidden md:block"
        style="animation-delay: 2.8s"
      ></div>
    </div>
    <main
      class="p-4 md:p-8 flex flex-col justify-center gap-6 md:gap-9 relative z-10 min-h-screen"
    >
      <header class="flex flex-col gap-3 md:gap-5 items-center text-center">
        <!-- Making title responsive with proper line height -->
        <h1
          class="text-[#D78DE8] text-3xl md:text-4xl lg:text-6xl font-bold leading-tight"
        >
          Mystical Creature Search
        </h1>
        <p
          class="text-[#BEABC5] text-base md:text-lg lg:text-xl font-medium max-w-2xl"
        >
          Discover the legendary creatures of the realm. Search by name or ID to
          unveil their mystical powers and abilities
        </p>
      </header>
      <section class="w-full max-w-4xl mx-auto">
        <!-- Making search section responsive with proper backdrop blur -->
        <div
          class="flex flex-col md:flex-row text-center rounded-xl gap-3 bg-[#1a173d]/80 backdrop-blur-sm justify-center p-4 md:p-6 border border-[#444171]"
        >
          <input
            id="creatureInput"
            class="text-center w-full md:w-1/2 p-3 rounded-xl border border-[#444171] focus:outline-none focus:border-[#795392] text-[#BEABC5] placeholder-[#BEABC5] text-base md:text-lg font-medium transition-all duration-300"
            placeholder="Enter creature"
            type="text"
          />
          <button
            id="searchButton"
            class="text-[#130d32] w-full md:w-1/2 font-semibold text-base md:text-lg rounded-xl bg-[#795392] p-3 transition-all duration-300 hover:bg-[#8a5fa3] hover:transform hover:-translate-y-1"
          >
            Search
          </button>
        </div>
      </section>
      <section id="results" class="hidden w-full max-w-4xl mx-auto">
        <div
          class="bg-[#1a173d]/80 backdrop-blur-sm rounded-xl p-4 md:p-6 border border-[#444171]"
        >
          <div id="creatureInfo" class="text-[#BEABC5]">
            <!-- Results will be displayed here -->
          </div>
        </div>
      </section>
      <footer class="relative z-10">
        <!-- Making footer text responsive -->
        <p
          class="text-center text-[#9485A2] text-xs md:text-sm font-semibold max-w-lg mx-auto"
        >
          ‚ú® Try searching for "Dragon", "Phoenix", or "Unicorn" to begin your
          mystical journey
        </p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
