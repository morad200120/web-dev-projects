<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/telephoneNumberValidator/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Telephone Number Validator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex flex-col gap-5 items-center justify-center px-4">
    <div class="flex flex-col gap-2 items-center">
      <h1 class="font-[Geist] font-bold text-[#6E747D] text-3xl">
        <i class="fa fa-phone"></i>
        Phone Validator
      </h1>
      <p class="text-center font-[Geist] text-[#777D7D]">
        Validate phone numbers from around the world
      </p>
    </div>
    <div
      class="flex flex-col gap-5 text-left p-5 border-1 border-[#E0E6EE] rounded-xl bg-[#FAFAFA]"
    >
      <div>
        <h2 class="font-semibold font-[Geist] text-[#585D66] text-lg">
          Enter Phone Number
        </h2>
        <p class="text-[#727681] font-[Geist] text-md">
          Enter any international phone number to validate its format
        </p>
      </div>
      <div class="flex flex-col gap-5">
        <input
          id="user-input"
          class="border-1 w-full border-[#E0E6EE] font-[Geist] rounded-lg p-1 text-md font-medium"
          type="text"
          placeholder="+1 (555) 123-4567"
        />
        <div id="results-div"></div>
      </div>
      <div class="flex gap-5">
        <button
          id="check-btn"
          class="w-full py-1.5 text-[#585D6F] font-semibold rounded-md border-1 text-sm font-[Geist] border-[#E0E6EE]"
        >
          Check
        </button>
        <button
          id="clear-btn"
          class="w-full py-1.5 text-white font-semibold font-[Geist] text-sm rounded-md bg-[#7DC8CE]"
        >
          Clear
        </button>
      </div>
    </div>
    <div>
      <p class="text-center text-[#73767D] text-sm p-4 font-[Geist]">
        Supports internation formats Real-time validation
      </p>
    </div>
    <script src="/telephoneNumberValidator/script.js"></script>
  </body>
</html>
